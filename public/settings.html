</head>

<body>
    <div id="loginbody">
        <!-- MENU -->
        <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
            <div class="container">

                <div class="navbar-header">
                     <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                          <span class="icon icon-bar"></span>
                          <span class="icon icon-bar"></span>
                          <span class="icon icon-bar"></span>
                     </button>
 
                     <!-- lOGO TEXT HERE -->
                     <img src="images/1.png" id="logo">
                 </div>
                <!-- MENU LINKS -->
 
                     <div class="collapse navbar-collapse">
       
                          <ul class="nav navbar-nav navbar-right">
                               <li><a href="home.html" class="smoothScroll">Home</a></li>
                            <li><a href="logout" class="smoothScroll">Logout</a></li>
                          </ul>
                        </div>
                  
                      </div>
        </section>
        <!-- CONTACT -->
        <section id="contact" data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                        <div class="section-title">
                            <h1>Progress Insight | <b>Settings</b></h1>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <form class="contact-form" id="updateaccount" role="form" action="" method="post">
                                <h2 style="color:black;size:80px;">change email</p>
                                    <input type="email" class="form-control" placeholder="old  email address" id="oldemail" name="email" required="" disabled="">
                                    <input type="email" class="form-control" placeholder="new email address" id="newemail" name="newemail" required="required">
                                    <input type="submit" class="form-control" name="update account" value="update account" style="max-width:120px">
                            </form>
                        </div>
                        <h2 style="color:black;size:80px; padding-top: 500px;">delete account</h2>
                        <form class="contact-form" id="deleteaccount" role="form" action="" method="post">
                            <div class="col-md-5 col-sm-5"></div>
                            <div class="col-md-2 col-sm-2">
                                <input type="submit" class="form-control" name="delete account" value="delete account">
                            </div>
                            <div class="col-md-5 col-sm-5"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- FOOTER -->
        <footer id="footer" data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row">
                    <div class="copyright-text col-md-12 col-sm-12">

            </div>
    </div>
    </footer>
    </div>
    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/custom.js"></script>
    <script>
    $("#updateaccount").submit(function(event) {
        event.preventDefault();

        $.ajax({
            url: '/api/email/',
            type: 'PUT',
            data: "newemail=" + $("#newemail").val(),
            success: function(data) {
                location.reload(true);
            }
        });

    });

    $("#deleteaccount").submit(function(event) {
        event.preventDefault();

        $.ajax({
            method: "DELETE",
            url: "/api/member/"
        }).then(function() {
             location.replace('/home.html');
        });
    });

    $(document).ready(function() {

        $.get("/api/user_data").then(function(data) {
            $("#oldemail").val(data.email);
        });

    });
    </script>
</body>

</html>
